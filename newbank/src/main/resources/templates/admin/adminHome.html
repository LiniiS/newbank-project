<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="~{base :: head}"></head>
<meta charset="UTF-8">
<title>Área do Cliente</title>
</head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="text-center mb-5 mt-5">
			<h2>Área Restrita</h2>
			<h6 class="text-dark">Painel Administrativo</h6>
		</div>
	</div>
	<div class="row justify-content-center mb-5">
		<a class="btn btn-outline-dark my-2 my-sm-0 " href="/admin/formulario">Novo Cliente</a>
	</div>
	<div class="justify-content-center mb-5">

		<table class="table table-striped table-responsive-md">
			<caption>Clientes NewBank @2022</caption>
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Cidade</th>
					<th>Gerenciar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clientList}">
					<td th:text="${client.firstName}"></td>
					<td th:text="${client.cpf}"></td>
					<td th:text="${client.city}"></td>
					<td><a class="btn btn-outline-dark my-2 my-sm-0">Inativar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
